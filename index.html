<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" type=“text/css” href="starbucks.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" ><img src="logo.png" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="container">
            <div class="textbox">
                <h2>It's not just Coffee<br>It's <span class="star">Starbucks</span></h2>
                <p>Starbucks Corp is a roaster, marketer and retailer of specialty coffee with operations in approximately 84 markets around the world. The Company has over 34,300 Company-operated and licensed stores.</p>
                
                <button type="button">Learn More</button>
            </div>
            <div class="imgbox">
                <img src="img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="thumb1.png" onclick="imgSlider('img1.png');circlee('#017143');texty('#017143');learny('#017143')"></li>
            <li><img src="thumb2.png" onclick="imgSlider('img2.png');circlee('#eb7495');texty('#eb7495');learny('#eb7495')"></li>
            <li><img src="thumb3.png" onclick="imgSlider('img3.png');circlee('#d752b1');texty('#d752b1');learny('#d752b1')"></li>
        </ul>    
        <ul class="social">
            <li><a href="#"><img src="facebook.png"></a></li>
            <li><a href="#"><img src="instagram.png"></a></li>
            <li><a href="#"><img src="twitter.png"></a></li>
        </ul>   

    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }

        function circlee(color){
            const circle= document.querySelector('.circle');
            circle.style.background = color;
        }

        function texty(color){
            const text= document.querySelector('.star');
            text.style.color = color;
        }

    </script>
</body>
</html>
